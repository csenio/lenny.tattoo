<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicons/android-icon-192x192.png"
    />
    <title>Lenny Tattoo | Nomad</title>
    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="background-color: black; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw"
  >
    <form
      name="contact"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <img
      alt="Placeholder Logo of Lenny Tattoo Nomad"
      src="logo-white.png"
      style="opacity: 0.3; max-width: 55%;
      height: 35%;
    opacity: 0.3;
    position: absolute;
    z-index: -1;
    "
    />

    <div id="root"></div>

  </body>
