<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Linnard Kristovskis a reknowned tattoo artist in Europe. Has been travelling all over Europe attending conventions and guesting at other studios" />
  <meta name="keywords" content="Tattoo, Tattoo Nomad, Tattoo Realism, Travelling Tattoo Artist" />
  <meta name="type" content="website" />
  <meta name="url" content="https://lenny.tattoo" />
  <meta name="site_name" content="Lenny Tattoo Nomad" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png" />
  <title>Lenny Tattoo Nomad | Home</title>
</head>

<body>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" placeholder="what's your name..." title="name" />
    <input name="email" type="email" placeholder="and your e-mail..." title="email" />
    <textarea name="message" name="message" placeholder="Write your message here..."></textarea>
  </form>

  <div id="root"></div>
  <script type="text/babel">
    ReactDOM.render(
      <form name="contact" method="post">
        <input type="hidden" form-name="contact" value="contact" />
        <input type="text" name="name" placeholder="what's your name..." title="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
        <button type="submit">Send</button>
      </form>,
      document.getElementById("root")
    );
  </script>
</body>

</html>
